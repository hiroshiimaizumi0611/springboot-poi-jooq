server:
    port: 8080
    error:
        whitelabel:
            enabled: false

spring:
    application:
        name: estimate-api
    datasource:
        url: ${DB_HOST}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: oracle.jdbc.OracleDriver
    data:
        redis:
            host: ${REDIS_HOST}
            port: ${REDIS_PORT}
            password: ${REDIS_PASSWORD}