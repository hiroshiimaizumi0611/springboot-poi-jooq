apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata: 
  # Helmのリリース名を使って、一意なリソース名にする 
  name: external-secrets 
  # アプリケーションと同じ名前空間にデプロイ 
  namespace: {{ .Release.Namespace }}
spec: 
  # 1時間ごとに同期 
  refreshInterval: "1h" 
  # Terraformで作成したSecretStoreを参照 
  # ClusterSecretStoreを使う場合は kind: ClusterSecretStore に変更 
  secretStoreRef: 
    name: aws-secret-store 
    kind: SecretStore 
  # ここで生成するKubernetes Secretの定義 
  target: 
    # Podから参照するSecretの名前 
    name: {{ .Release.Name }}-secrets 
    # Helmによるリソース管理を容易にするため、ownerReferenceを付与 
    creationPolicy: Owner 
        
  # どのデータを取得してくるかの定義 
  data: 
  # --- RDS (Oracle) 関連のシークレット --- 
  # AWSが自動生成したシークレットから各値を取得します。 
  - secretKey: DB_HOST 
    remoteRef: 
      # ↓↓↓【重要】↓↓↓ 
      # ここには `terraform output rds_secret_arn` で表示されたARNを貼り付けてください 
      key: "arn:aws:secretsmanager:ap-northeast-1:635566485987:secret:rds!db-5ba9c42c-dce7-454c-9b7f-6816cafba550-r9x5pI" 
      property: host 
  - secretKey: DB_PORT 
    remoteRef: 
      key: "arn:aws:secretsmanager:ap-northeast-1:635566485987:secret:rds!db-5ba9c42c-dce7-454c-9b7f-6816cafba550-r9x5pI" 
      property: port 
  - secretKey: DB_NAME 
    remoteRef: 
      key: "arn:aws:secretsmanager:ap-northeast-1:635566485987:secret:rds!db-5ba9c42c-dce7-454c-9b7f-6816cafba550-r9x5pI" 
      property: dbname 
  - secretKey: DB_USERNAME 
    remoteRef: 
      key: "arn:aws:secretsmanager:ap-northeast-1:635566485987:secret:rds!db-5ba9c42c-dce7-454c-9b7f-6816cafba550-r9x5pI" 
      property: username 
  - secretKey: DB_PASSWORD 
    remoteRef: 
      key: "arn:aws:secretsmanager:ap-northeast-1:635566485987:secret:rds!db-5ba9c42c-dce7-454c-9b7f-6816cafba550-r9x5pI" 
      property: password 
        
# --- Redis 関連のシークレット --- 
# Terraformで作成した 'redis-auth-token' シークレットから各値を取得します。 
  - secretKey: REDIS_HOST
    remoteRef: 
      key: redis-auth-token 
      property: host 
  - secretKey: REDIS_PORT 
    remoteRef: 
      key: redis-auth-token 
      property: port 
  - secretKey: REDIS_USERNAME 
    remoteRef: 
      key: redis-auth-token 
      property: username 
  - secretKey: REDIS_PASSWORD 
    remoteRef: 
      key: redis-auth-token 
      property: password